<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#2563EB"/>
  
  <!-- Document icon -->
  <rect x="16" y="12" width="26" height="36" rx="2" fill="white"/>
  <rect x="16" y="12" width="26" height="36" rx="2" stroke="#2563EB" stroke-width="1"/>
  
  <!-- Text lines with highlighting -->
  <line x1="20" y1="18" x2="38" y2="18" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="22" x2="35" y2="22" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Highlighted/ambiguous term (yellow highlight) -->
  <rect x="19" y="25" width="14" height="3" rx="1" fill="#FDE047"/>
  <line x1="20" y1="26.5" x2="32" y2="26.5" stroke="#1E293B" stroke-width="1.5" stroke-linecap="round"/>
  
  <line x1="20" y1="30" x2="36" y2="30" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="34" x2="32" y2="34" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Question mark indicator (for ambiguity) -->
  <circle cx="48" cy="44" r="10" fill="#F59E0B"/>
  <text x="48" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
